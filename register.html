<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            background-image: linear-gradient(to bottom right, rgb(65, 75, 213), rgb(154, 175, 100));
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .wrapper {
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .wrapper p {
            color: black;
            font-size: 17px;
            margin: 0;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group input {
            width: 90%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid rgba(8, 88, 237, 0.2);
            border-radius: 34px;
            outline: none;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(11, 11, 11, 0.7);
        }

        .btn {
            margin-top: 20px;
        }

        .btn button {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: rgb(29, 94, 172);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn button:hover {
            background-color: rgb(22, 70, 128);
        }

        .btn button a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="./thank-you.jpg" method="GET">
            <h1>Choose a Username</h1>
            <p>You can always change it later.</p>
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="btn">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
